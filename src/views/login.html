<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reselec</title>
</head>
<body>
    <header>

        <div class = "contenidoHeader">

            <a class = "logoHeader" href="/">
                <img class = "imagenLogoHeader" src="/images/ReselecLogoHeader.png">
            </a>
        
        </div>
    
    </header>

    <main>
        <div class="login-fondo">
            <div class="login-container">
                <div class = "login-container-bienvenido">
                    <h3 class = "login-bienvenido"><i class="fa-solid fa-users"></i></h3>
                </div>
                <form action="/" method="post" class="login-form">
                    <div class="login-control-formulario">
                        <input type="text" name="usuario" placeholder="Nombre de Usuario" required class="login-control">
                    </div>
                    <div class="login-control-formulario">
                        <input type="text" name="password" placeholder="Contraseña" required class="login-control">
                    </div>
                    <a href="#" value="" class="login-olvidado">OLVIDO SU CONTRASEÑA?</a>
                    <button type="submit" class="login-enviar">INGRESAR</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class = "contenidoFooter">
            
            <div class = "datosContacto">
                <h4 class = "tituloFooter">CONTACTANOS</h4>
            
                <div class = "lineaTextoFooter">
                    <i class="logoFooter fa-brands fa-whatsapp"></i>
                    <p class = "textoLineaFooter">54 9 11 5661-0726</p>
                </div>
    
                <div class = "lineaTextoFooter">
                    <i class="logoFooter fa-solid fa-house"></i>
                    <p class = "textoLineaFooter">Ituzaingó - Buenos Aires</p>
                </div>
                
                <div class = "lineaTextoFooter">
                    <i class="logoFooter fa-solid fa-envelope"></i>
                    <p class = "textoLineaFooter">contacto@reselec.com.ar</p>
                </div>
            </div>

            <div class = "logosRedesSociales">
                <a href="#" class = "enlaceRedSocial"><i class="logoRedSocial fa-brands fa-facebook"></i></a>
                <a href="#" class = "enlaceRedSocial"><i class="logoRedSocial fa-brands fa-instagram"></i></a>
                <a href="#" class = "enlaceRedSocial"><i class="logoRedSocial fa-brands fa-youtube"></i></a>
            </div>

            <p class = "textoDerechosFooter"> Copyright © 2006-2023 Reselec S.A.S </p>
        </div>
    </footer>
</body>
</html>
